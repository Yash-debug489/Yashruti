<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poems ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Inter", sans-serif;
  color: #2b2b2b;
  min-height: 100vh;

  /* Warm, notebook dusk ‚Äì DIFFERENT from hub */
  background:
    linear-gradient(180deg, #fbf4ea 0%, #f1ede6 60%, #e9ecf5 100%);
}

/* subtle paper texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,0.4), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(0,0,0,0.03), transparent 45%);
  pointer-events: none;
}

/* Header */
header {
  text-align: center;
  padding: 80px 20px 40px;
}

header h1 {
  font-family: "Pacifico", cursive;
  font-size: 3rem;
}

header p {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #777;
}

/* Container */
.poems-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 20px 40px;
}

/* Poem card */
.poem-card {
  background: #fffdf9;
  border-radius: 22px;
  padding: 22px 26px;
  margin: 38px auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  transition: 0.35s ease;
}

/* Summary */
.poem-card summary {
  list-style: none;
  cursor: pointer;
  text-align: center;
}

.poem-card summary::-webkit-details-marker {
  display: none;
}

.poem-card summary h2 {
  font-family: "Playfair Display", serif;
  font-size: 1.6rem;
}

.poem-card summary p {
  margin-top: 6px;
  font-size: 0.8rem;
  color: #888;
}

/* heart indicator */
.poem-card summary::after {
  content: "‚ô°";
  display: block;
  margin-top: 8px;
  font-size: 1.1rem;
  color: #d38c6a;
  transition: transform 0.3s ease;
}

.poem-card[open] summary::after {
  transform: rotate(180deg);
}

/* poem content */
.poem-content {
  margin-top: 26px;
  font-size: 0.95rem;
  line-height: 1.75;
  white-space: pre-line;
}

/* highlighted pact */
.poem-card.highlight {
  background: linear-gradient(180deg, #fff1dc, #fffdf8);
  border: 1px solid rgba(210, 150, 100, 0.35);
}

/* image inside poem */
.poem-content img {
  max-width: 100%;
  max-height: 70vh;
  border-radius: 16px;
  display: block;
  margin: 0 auto;
  box-shadow: 0 18px 35px rgba(0,0,0,0.22);
}

/* STATIC DOODLES ‚Äî appear only on scroll */
.doodles {
  margin: 90px auto 20px;
  display: flex;
  justify-content: center;
  gap: 30px;
  opacity: 0.95;
}

.doodles img {
  width: 70px;
}

/* footer */
footer {
  text-align: center;
  font-size: 0.75rem;
  color: #777;
  padding: 40px 0;
}
</style>
</head>

<body>

<header>
  <h1>Poems</h1>
  <p>Moments captured in words‚Ä¶ and images</p>
</header>

<section class="poems-container">

  <!-- Highlighted Pact -->
  <details class="poem-card highlight">
    <summary>
      <h2>The Food Global Pact!</h2>
      <p>A promise written for the future</p>
    </summary>

    <div class="poem-content">
      <img src="images/food_global_pact.jpg" alt="The Food Global Pact">
    </div>
  </details>

  <!-- Poem 1 -->
  <details class="poem-card">
    <summary>
      <h2>Poem One</h2>
      <p>When I first knew</p>
    </summary>
    <div class="poem-content">
      Write your poem here.
    </div>
  </details>

  <!-- Poem 2 -->
  <details class="poem-card">
    <summary>
      <h2>Poem Two</h2>
      <p>Distance didn‚Äôt win</p>
    </summary>
    <div class="poem-content">
      Another poem lives here.
    </div>
  </details>

  <!-- Poem 3 -->
  <details class="poem-card">
    <summary>
      <h2>Poem Three</h2>
      <p>Something that stayed</p>
    </summary>
    <div class="poem-content">
      And this one stayed.
    </div>
  </details>

</section>

<!-- STATIC DOODLES -->
<div class="doodles">
  <img src="stickers/doodle1.jpg">
  <img src="stickers/doodle2.jpg">
  <img src="stickers/doodle3.jpg">
  <img src="stickers/doodle4.jpg">
</div>

<footer>
  Written slowly ü§ç
</footer>

</body>
</html>
