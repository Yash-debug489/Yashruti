<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Rose Day üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      height: 100vh;
      background:
        radial-gradient(circle at top left, #ffe3ef, transparent 60%),
        radial-gradient(circle at bottom right, #ffc1d9, transparent 60%),
        linear-gradient(135deg, #ffd6e8, #f7a8c8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Card */
    .card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 42px 48px;
      text-align: center;
      box-shadow: 0 18px 35px rgba(255, 0, 90, 0.25);
      max-width: 360px;
    }

    h1 {
      font-size: 32px;
      color: #9b0045;
      margin-bottom: 14px;
    }

    .rose-icon {
      font-size: 30px;
      margin-bottom: 14px;
    }

    p {
      font-size: 16px;
      color: #5a0030;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    /* Cinema Button */
    .cinema-btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(135deg, #ff4d88, #ff85a2);
      box-shadow: 0 10px 25px rgba(255, 77, 136, 0.45);
    }

    .footer-text {
      margin-top: 22px;
      font-size: 13px;
      color: #7a003e;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="rose-icon">üåπ</div>
    <h1>Happy Rose Day darling</h1>

    <p>
      Just like a rose,<br>
      you bring warmth, softness,<br>
      and beauty into my world.
    </p>

    <!-- ADD YOUR LINK BELOW -->
    <a href="https://moviethreatervalentine2.vercel.app/" class="cinema-btn">
      Enter Cinema üé¨
    </a>

    <div class="footer-text">
      made with love ü§ç
    </div>
  </div>

</body>
</html>
