<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Propose Day ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff758f, #121212);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 720px;
      padding: 50px 28px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 2.4rem;
      animation: heartbeat 1.6s infinite;
      margin-bottom: 35px;
    }

    .poem {
      font-size: 1.05rem;
      line-height: 1.9;
      color: rgba(255,255,255,0.85);
    }

    .poem span {
      display: block;
      margin-bottom: 18px;
    }

    .poem span.emphasis {
      font-family: 'Playfair Display', serif;
      font-size: 1.15rem;
      font-style: italic;
      color: rgba(255,255,255,0.95);
    }

    .signature {
      margin-top: 40px;
      font-size: 0.95rem;
      letter-spacing: 1px;
      opacity: 0.75;
    }

    .cinema-wrapper {
      margin-top: 70px;
    }

    .cinema-btn {
      padding: 18px 52px;
      font-size: 1.15rem;
      letter-spacing: 2px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      box-shadow: 0 0 30px rgba(255, 77, 109, 0.6);
      transition: all 0.4s ease;
      font-family: 'Poppins', sans-serif;
    }

    .cinema-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 45px rgba(255, 77, 109, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Propose Day </h1>

    <div class="heart">‚ù§Ô∏è</div>

    <div class="poem">
      <span>If I had to choose again,</span>
      <span>from the very beginning,</span>
      <span class="emphasis">I‚Äôd still walk towards you.</span>

    
    </div>

    <div class="signature">
      ‚Äî always, with you
    </div>

    <div class="cinema-wrapper">
      <button class="cinema-btn" onclick="enterCinema()">
        üé¨ ENTER CINEMA
      </button>
    </div>
  </div>

  <script>
    function enterCinema() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "https://moviethreatervalentine2.vercel.app/"; // change if needed
      }, 1000);
    }
  </script>

</body>
</html>
