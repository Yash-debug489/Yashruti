<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day ü§é</title>
<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  -webkit-tap-highlight-color: transparent; /* Removes the blue flash on mobile tap */
}

body {
  margin: 0;
  height: 100dvh; /* Dynamic viewport height for mobile */
  background: radial-gradient(circle at top, #5a3a2e, #1a0f0b);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 15px;
}

.card {
  width: 100%;
  max-width: 360px; /* Perfect width for one-handed mobile use */
  height: 80dvh;    /* Fills the screen beautifully without touching edges */
  max-height: 600px;
  border-radius: 35px;
  background: rgba(59, 35, 26, 0.95);
  box-shadow: 0 40px 100px rgba(0,0,0,0.8);
  padding: 12px;
  display: flex;
  flex-direction: column;
  position: relative;
  border: 1px solid rgba(255,255,255,0.05);
}

/* ---------- WRAPPER (The Unopened State) ---------- */
.wrapper {
  flex: 1; /* Automatically fills the card height */
  border-radius: 28px;
  background: linear-gradient(145deg, #f7c948, #f9d976, #e2b02a);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.wrapper:active {
  transform: scale(0.98);
}

.wrapper h1 {
  color: #5b3a1c;
  margin: 0 0 30px 0;
  font-size: clamp(2.2rem, 10vw, 3rem); /* Responsive font size */
  font-weight: 800;
  text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
  line-height: 1;
}

.unwrap-btn {
  background: #5b3a1c;
  padding: 14px 28px;
  border-radius: 50px;
  color: #f9d976;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* ---------- CHOCOLATE BAR ---------- */
.bar {
  display: none;
  flex: 1;
  padding: 10px;
  border-radius: 28px;
  grid-template-columns: repeat(3, 1fr); /* 3x4 grid fits mobile screens much better */
  grid-template-rows: repeat(4, 1fr);
  gap: 12px;
}

.piece {
  background: linear-gradient(135deg, #5a2d1c, #422114);
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 
    inset 2px 2px 4px rgba(255,255,255,0.1),
    inset -4px -4px 8px rgba(0,0,0,0.4),
    0 5px 15px rgba(0,0,0,0.3);
}

.piece::after {
  content: "‚ù§";
  position: absolute;
  font-size: 14px;
  color: #2b1a14;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.4;
}

.piece.eaten {
  opacity: 0;
  transform: scale(0.5) rotate(10deg);
  pointer-events: none;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* ---------- FLOAT MESSAGE ---------- */
.float {
  position: absolute;
  background: #fdf2e9;
  color: #5b3a1c;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  animation: floatUp 2.5s ease-out forwards;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  z-index: 100;
}

@keyframes floatUp {
  0% { opacity: 0; bottom: 20%; transform: translate(-50%, 0) scale(0.8); }
  20% { opacity: 1; transform: translate(-50%, -20px) scale(1); }
  100% { opacity: 0; bottom: 80%; transform: translate(-50%, -100px) scale(1.1); }
}

/* ---------- FINAL SCREEN ---------- */
.final {
  display: none;
  background: #fff;
  border-radius: 28px;
  padding: 30px 20px;
  height: 100%;
  overflow-y: auto;
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.final h2 {
  color: #3b231a;
  margin-bottom: 10px;
  font-size: 24px;
}

.gif {
  width: 100%;
  border-radius: 20px;
  margin: 15px 0;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.cinema {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff6a00, #ee0979);
  color: white;
  font-size: 17px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(238, 9, 121, 0.3);
}
</style>

</head>

<body>

<div class="card" id="card">

  <!-- WRAPPER -->
  <div class="wrapper" id="wrapper">
    <h1>Premium<br>Love</h1>
    <div class="unwrap-btn">Tap to Unwrap</div>
  </div>

  <!-- CHOCOLATE -->
  <div class="bar" id="bar"></div>

  <!-- FINAL -->
  <div class="final" id="final">
    <h2>Happy Chocolate Day!</h2>
    üç´
    <div class="gif">
  <img src="choco.gif" alt="Chocolate Day GIF">
</div>
    <p>You are sweeter than any chocolate in this world.<br><b>My Sweetest Addiction ‚ù§Ô∏è</b></p>
    <button class="cinema" onclick="location.href='https://moviethreatervalentine2.vercel.app/'">üé¨ Enter Cinema</button>
  </div>

</div>

<script>
const wrapper = document.getElementById("wrapper");
const bar = document.getElementById("bar");
const final = document.getElementById("final");

const msgs = [
  "My sugar rush ‚ö°",
  "My safe placee‚ù§Ô∏è",
  "feel likee homee]‚ù§Ô∏è",
  "You melt me",
  "One bite = Heart failure",
  "My favorite addiction",
  "Soft. Warm. You.",
  "Always my favorite",
  "Still craving üòå",
  "You > chocolate",
  "Perfectly addictive",
  "Just you ‚ù§Ô∏è"
];

let count = 0;

wrapper.onclick = () => {
  wrapper.style.display="none";
  bar.style.display="grid";

  for(let i=0;i<12;i++){
    let p=document.createElement("div");
    p.className="piece";
    p.onclick=()=>{
      if(p.classList.contains("eaten"))return;
      p.classList.add("eaten");
      count++;

      let f=document.createElement("div");
      f.className="float";
      f.innerText=msgs[i];
      card.appendChild(f);
      setTimeout(()=>f.remove(),2500);

      if(count===12){
        setTimeout(()=>{
          bar.style.display="none";
          final.style.display="block";
        },600);
      }
    };
    bar.appendChild(p);
  }
};
</script>

</body>
</html>
