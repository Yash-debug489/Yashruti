<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day ü§é</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #5a3a2e, #2b1a14);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden; /* Prevent side scroll */
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 400px; /* Limits size on desktop */
  border-radius: 28px;
  background: #3b231a;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
  padding: 15px;
  text-align: center;
  position: relative;
  transition: transform 0.3s ease;
}

/* ---------- WRAPPER ---------- */
.wrapper {
  min-height: 450px;
  height: 60vh; /* Scalable height */
  border-radius: 22px;
  background: linear-gradient(135deg,#f7c948,#f9d976,#f7c948);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 20px;
}

.wrapper h1 {
  color: #5b3a1c;
  margin-bottom: 20px;
  font-size: clamp(2rem, 8vw, 3rem); /* Smoothly scales text */
  line-height: 1.1;
}

.unwrap-btn {
  background: rgba(255,255,255,.6);
  padding: 12px 25px;
  border-radius: 30px;
  color: #5b3a1c;
  font-size: 16px;
  font-weight: 600;
  border: 2px solid rgba(255,255,255,0.8);
}

/* ---------- CHOCOLATE ---------- */
.bar {
  display: none;
  padding: 15px;
  border-radius: 20px;
  background: #3b231a;
  grid-template-columns: repeat(3, 1fr); /* 3 columns often looks better on mobile */
  gap: 12px;
}

.piece {
  aspect-ratio: 1/1; /* Keeps them perfectly square */
  border-radius: 12px;
  background: linear-gradient(135deg,#5a2d1c,#7b3f28);
  position: relative;
  cursor: pointer;
  box-shadow: inset 0 -4px rgba(0,0,0,.25), 0 4px 10px rgba(0,0,0,0.3);
  transition: 0.2s;
}

.piece::after {
  content: "‚ù§";
  position: absolute;
  font-size: 16px;
  color: #3b231a;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: .5;
}

.piece.eaten {
  opacity: 0;
  transform: scale(.5) rotate(15deg);
  pointer-events: none;
}

/* ---------- FLOAT MESSAGE ---------- */
.float {
  position: absolute;
  background: #dcf8c6;
  color: #000;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  animation: floatUp 2.5s ease forwards;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  white-space: nowrap;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

@keyframes floatUp {
  0% { opacity: 0; bottom: 10%; }
  15% { opacity: 1; }
  100% { opacity: 0; bottom: 70%; }
}

/* ---------- FINAL ---------- */
.final {
  display: none;
  background: #fff;
  color: #333;
  border-radius: 22px;
  padding: 25px 15px;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.final h2 {
  margin-top: 0;
  color: #4a2b1b;
  font-size: 1.5rem;
}

.gif {
  width: 100%;
  margin: 15px 0;
  border-radius: 16px;
  overflow: hidden;
  background: #eee;
}

.gif img {
  width: 100%;
  height: auto;
  display: block;
}

.cinema {
  margin-top: 15px;
  padding: 15px 30px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg,#ff6a00,#ff2f92);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  box-shadow: 0 4px 15px rgba(255,47,146,0.3);
}
</style>
</head>

<body>

<div class="card" id="card">

  <!-- WRAPPER -->
  <div class="wrapper" id="wrapper">
    <h1>Premium<br>Love</h1>
    <div class="unwrap-btn">Tap to Unwrap</div>
  </div>

  <!-- CHOCOLATE -->
  <div class="bar" id="bar"></div>

  <!-- FINAL -->
  <div class="final" id="final">
    <h2>Happy Chocolate Day!</h2>
    üç´
    <div class="gif">
  <img src="choco.gif" alt="Chocolate Day GIF">
</div>
    <p>You are sweeter than any chocolate in this world.<br><b>My Sweetest Addiction ‚ù§Ô∏è</b></p>
    <button class="cinema" onclick="location.href='https://moviethreatervalentine2.vercel.app/'">üé¨ Enter Cinema</button>
  </div>

</div>

<script>
const wrapper = document.getElementById("wrapper");
const bar = document.getElementById("bar");
const final = document.getElementById("final");

const msgs = [
  "My sugar rush ‚ö°",
  "My safe placee‚ù§Ô∏è",
  "feel likee homee]‚ù§Ô∏è",
  "You melt me",
  "One bite = Heart failure",
  "My favorite addiction",
  "Soft. Warm. You.",
  "Always my favorite",
  "Still craving üòå",
  "You > chocolate",
  "Perfectly addictive",
  "Just you ‚ù§Ô∏è"
];

let count = 0;

wrapper.onclick = () => {
  wrapper.style.display="none";
  bar.style.display="grid";

  for(let i=0;i<12;i++){
    let p=document.createElement("div");
    p.className="piece";
    p.onclick=()=>{
      if(p.classList.contains("eaten"))return;
      p.classList.add("eaten");
      count++;

      let f=document.createElement("div");
      f.className="float";
      f.innerText=msgs[i];
      card.appendChild(f);
      setTimeout(()=>f.remove(),2500);

      if(count===12){
        setTimeout(()=>{
          bar.style.display="none";
          final.style.display="block";
        },600);
      }
    };
    bar.appendChild(p);
  }
};
</script>

</body>
</html>
