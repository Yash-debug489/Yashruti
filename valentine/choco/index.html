<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day ü§é</title>

<style>
*{
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at top, #5a3a2e, #2b1a14);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  width:320px;
  border-radius:28px;
  background:#3b231a;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
  padding:18px;
  text-align:center;
  position:relative;
}

/* ---------- WRAPPER ---------- */
.wrapper{
  height:420px;
  border-radius:22px;
  background: linear-gradient(135deg,#f7c948,#f9d976,#f7c948);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.wrapper h1{
  color:#5b3a1c;
  margin-bottom:20px;
}

.unwrap-btn{
  background:rgba(255,255,255,.6);
  padding:10px 20px;
  border-radius:20px;
  color:#5b3a1c;
  font-size:14px;
}

/* ---------- CHOCOLATE ---------- */
.bar{
  display:none;
  padding:10px;
  border-radius:20px;
  background:#3b231a;
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:10px;
}

.piece{
  height:55px;
  border-radius:12px;
  background: linear-gradient(135deg,#5a2d1c,#7b3f28);
  position:relative;
  cursor:pointer;
  box-shadow: inset 0 -4px rgba(0,0,0,.25);
}

.piece::after{
  content:"‚ù§";
  position:absolute;
  font-size:12px;
  color:#3b231a;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  opacity:.7;
}

.piece.eaten{
  opacity:0;
  transform:scale(.7);
  pointer-events:none;
}

/* ---------- FLOAT MESSAGE ---------- */
.float{
  position:absolute;
  background:#dcf8c6;
  color:#000;
  padding:8px 14px;
  border-radius:18px;
  font-size:13px;
  animation: floatUp 2.5s ease forwards;
  left:50%;
  transform:translateX(-50%);
}

@keyframes floatUp{
  0%{opacity:0; bottom:120px;}
  10%{opacity:1;}
  100%{opacity:0; bottom:240px;}
}

/* ---------- FINAL ---------- */
.final{
  display:none;
  background:#f4fbff;
  color:#333;
  border-radius:22px;
  padding:20px;
}

.final h2{
  margin-top:0;
  color:#4a2b1b;
}

.gif{
  width:100%;
  margin:12px 0;
  border-radius:16px;
  overflow:hidden;
}

.gif img{
  width:100%;
  height:auto;          /* IMPORTANT */
  display:block;
  border-radius:16px;
}

.cinema{
  margin-top:12px;
  padding:12px 22px;
  border-radius:24px;
  border:none;
  background: linear-gradient(135deg,#ff6a00,#ff2f92);
  color:white;
  font-size:15px;
  cursor:pointer;
}


</style>
</head>

<body>

<div class="card" id="card">

  <!-- WRAPPER -->
  <div class="wrapper" id="wrapper">
    <h1>Premium<br>Love</h1>
    <div class="unwrap-btn">Tap to Unwrap</div>
  </div>

  <!-- CHOCOLATE -->
  <div class="bar" id="bar"></div>

  <!-- FINAL -->
  <div class="final" id="final">
    <h2>Happy Chocolate Day!</h2>
    üç´
    <div class="gif">
  <img src="choco.gif" alt="Chocolate Day GIF">
</div>
    <p>You are sweeter than any chocolate in this world.<br><b>My Sweetest Addiction ‚ù§Ô∏è</b></p>
    <button class="cinema" onclick="location.href='https://moviethreatervalentine2.vercel.app/'">üé¨ Enter Cinema</button>
  </div>

</div>

<script>
const wrapper = document.getElementById("wrapper");
const bar = document.getElementById("bar");
const final = document.getElementById("final");

const msgs = [
  "My sugar rush ‚ö°",
  "My safe placee",
  "feel likee homeeü§é",
  "You melt me",
  "One bite = more love",
  "My favorite addiction",
  "Soft. Warm. You.",
  "Always my favorite",
  "Still craving üòå",
  "Chosen every time",
  "Perfectly addictive",
  "Just you ‚ù§Ô∏è"
];

let count = 0;

wrapper.onclick = () => {
  wrapper.style.display="none";
  bar.style.display="grid";

  for(let i=0;i<12;i++){
    let p=document.createElement("div");
    p.className="piece";
    p.onclick=()=>{
      if(p.classList.contains("eaten"))return;
      p.classList.add("eaten");
      count++;

      let f=document.createElement("div");
      f.className="float";
      f.innerText=msgs[i];
      card.appendChild(f);
      setTimeout(()=>f.remove(),2500);

      if(count===12){
        setTimeout(()=>{
          bar.style.display="none";
          final.style.display="block";
        },600);
      }
    };
    bar.appendChild(p);
  }
};
</script>

</body>
</html>
