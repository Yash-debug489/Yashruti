<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Royal Night for You ðŸŒ™</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Amiri:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0a1128;
            --royal-blue: #1c2541;
            --gold-glow: #f4d03f;
            --soft-sand: #fdf2f2;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, var(--royal-blue) 0%, var(--midnight) 100%);
            color: var(--soft-sand);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Twinkling Desert Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); box-shadow: 0 0 10px var(--gold-glow); }
        }

        /* Elegant Arched Container */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(28, 37, 65, 0.6);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 200px 200px 50px 50px; /* Arabic Arch Shape */
            border: 2px solid var(--gold-glow);
            box-shadow: 0 0 40px rgba(244, 208, 63, 0.2);
            text-align: center;
            max-width: 450px;
            width: 85%;
        }

        h2 { font-size: 1.4rem; letter-spacing: 2px; margin-bottom: 30px; color: var(--gold-glow); }
        
        /* Royal Buttons */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: transparent;
            border: 1px solid rgba(244, 208, 63, 0.4);
            padding: 15px;
            border-radius: 30px;
            color: var(--soft-sand);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            border-color: var(--gold-glow);
            background: rgba(244, 208, 63, 0.1);
            box-shadow: inset 0 0 15px rgba(244, 208, 63, 0.2);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: var(--gold-glow);
            color: var(--midnight);
            border-color: var(--gold-glow);
            font-weight: 700;
            pointer-events: none;
        }

        /* Final Arabic Reveal */
        #reveal-ui { display: none; animation: goldFade 2s ease-in forwards; }

        @keyframes goldFade {
            from { opacity: 0; filter: brightness(2); }
            to { opacity: 1; filter: brightness(1); }
        }

        .arabic-sub {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            color: var(--gold-glow);
            margin-bottom: 5px;
        }

        .cinema-btn {
            margin-top: 30px;
            background: var(--gold-glow);
            color: var(--midnight);
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%); /* Geometric cut */
        }

        .cinema-btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* The Moon */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: var(--gold-glow);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(244, 208, 63, 0.4);
            z-index: 1;
        }

    </style>
</head>
<body>

<div class="moon"></div>

<div class="container">
    <div id="quiz-ui">
        <h2>Do you know why the world<br>loves <span style="color:white">Teddy Bears</span> so? ðŸ§¸</h2>
        <div class="options-list">
            <button class="option-btn" onclick="select(this)">Super Cute</button>
            <button class="option-btn" onclick="select(this)">Warmth like home</button>
            <button class="option-btn" onclick="select(this)">Can be cuddled</button>
            <button class="option-btn" onclick="select(this)">Adorablee</button>
            <button class="option-btn" onclick="select(this)">Soft from inside</button>
        </div>
    </div>

    <div id="reveal-ui">
        <p class="arabic-sub">Now u understand why i love u so muchh...</p>
        <p style="font-size: 0.9rem; letter-spacing: 3px; margin-bottom: 20px;">(Kimi ga boku no subete da yo)</p>
        <h1 style="font-size: 2.2rem; margin: 0;">Happy Teddy Day! ðŸ§¸âœ¨</h1>
        <p style="font-family: 'Amiri', serif; font-style: italic; margin-top: 20px; opacity: 0.8;">
            Bcz ur everything on the list and so much moree!!
        </p>
        <button class="cinema-btn" onclick="window.location.href='https://moviethreatervalentine2.vercel.app/'">Enter Cinema</button>
    </div>
</div>

<script>
    // Create background stars
    for (let i = 0; i < 60; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(star);
    }

    let count = 0;
    function select(btn) {
        if (!btn.classList.contains('selected')) {
            btn.classList.add('selected');
            count++;
            if (count === 5) {
                setTimeout(() => {
                    document.getElementById('quiz-ui').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('quiz-ui').style.display = 'none';
                        document.getElementById('reveal-ui').style.display = 'block';
                    }, 500);
                }, 800);
            }
        }
    }
</script>

</body>
</html>
